<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign Up</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
		<style>
			.wrapper {
				height: 100vh
			}
		</style>
	</head>
	<body>
		<div class="wrapper d-flex align-items-center">
			<div class="container">
				<h1>Sign Up</h1>
				<form class="needs-validation was-validated" method="post" action="signup.php" enctype="multipart/form-data">
				
					<div class="mt-3 mb-3">
						<label for="fullname" class="form-label">Full Name:</label>
						<input type="text" class="form-control" id="fullname" placeholder="Full Name" name="fullname" required />
						<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback">Please choose a full name.</div>
					</div>
					
					<div class="mb-3">
						<label for="username" class="form-label">Username:</label>
						<input type="text" class="form-control" id="username" placeholder="Username" name="username" required />
						<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback">Please choose a username.</div>
					</div>
					
					<div class="mb-3">
						<label for="email" class="form-label">Email:</label>
						<input type="email" class="form-control" id="email" placeholder="Email" name="email" required />
						<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback">Please choose a email.</div>
					</div>
					
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Password" name="password" required />
						<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback">Please choose a password.</div>
					</div>
					
					<div class="mb-3">
						<label for="phonenumber" class="form-label">Phone Number:</label>
						<input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" name="phonenumber" required />
						<div class="valid-feedback">Looks good!</div>
						<div class="invalid-feedback">Please choose a phone number.</div>
					</div>
										
					<button type="submit" class="btn btn-primary">Sign Up</button>
					
					<a href="../signin/signin.html" type="button" class="btn btn-link">I have an account.</a>
				</form>
			</div>		
		</div>
	</body>
</html>
